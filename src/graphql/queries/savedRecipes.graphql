query SavedRecipes{
  getSavedRecipes{
    savedRecipes{
          id
    recipe_title
    recipe_desc
    prep_time_minutes
    cook_time_minutes
    total_time_minutes
    footnotes
    original_url
    photo_url
    rating_stars
    review_count
    recipeAuthors{
      user_name
    }
    recipeIngredients{
      ingredient_qty
      ingredient_unit
      ingredient_name
    }
    recipeSteps{
      step_desc
    }
    }
  }
}