query SearchRecipes($query: String!, $limit: Float, $cursor: Float) {
  searchRecipes(search: $query, limit: $limit, cursor: $cursor) {
    recipes {
      id
      recipe_title
      recipe_desc
      photo_url
      rating_stars
      review_count
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
